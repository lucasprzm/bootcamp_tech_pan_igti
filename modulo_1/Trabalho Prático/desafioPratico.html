<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="estilos.css">
  <title>Simulador Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <h1>Simulação de Financiamento</h1>
  <div>
    <label for="valor">Valor:
    <p><input id="valor" type="number" value="200000"/></p></label>
    <label for="prazo">Prazo:
    <p><input id="prazo" type="number" value="20"/></p></label>
    <label for="jurosAoAno">Juros ao Ano:
    <p><input id="jurosAoAno" type="number" value="0.08"/></p></label>
    <p><button id="simular">Simular</button></p>
    <h2>Resultados</h2>
      <label>Prazo (meses):<p><input id="prestacoes" type="number" readonly/></p></label>
      <label>Juros ao mês:<p><input id="jurosam" type="number" readonly/></p></label>
      <label>Juros acumulados:<p><input id="jurostotal" type="number" readonly/></p></label>
      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <td>1</td>
          <td></td>
          <td></td>
          <td></td>
        <tr>
          <td>2</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>

  <script src="desafioPratico.js"></script>
</body>
</html>
